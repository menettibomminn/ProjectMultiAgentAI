# Strict mode â€” enforces complete type annotations across all modules
strict = true

# Allow third-party libraries without type stubs
ignore_missing_imports = true

# Exclude test files from strict checking (tests use dynamic fixtures/mocks)
exclude = ["tests/", "archive/", "scripts/"]

# Python version target
python_version = "3.10"

